<div class="row mt-4 mb-3">
        <h3 class="pl-2">Listado de solicitudes</h3>
</div>
    

<div class="form-group row mb-4">
    <label class="col-sm-2 col-form-label">Filtro investigador: </label>
    <div class="col-sm-2">
    <input class="form-control" [(ngModel)]="selectedID">
    </div>
    
    <label class="col-sm-2 col-form-label">Filtro estado:</label>
    <div class="col-sm-3">
    <select class="form-control" [(ngModel)]="selectedEstado">
            <option value="TODAS" selected>TODAS</option>
            <option *ngFor="let estado of estados" [ngValue]="estado">{{estado}}</option>
    </select>
    </div>

    
    <button class="btn btn-primary ml-5" (click)="clear()">Reestablecer</button>
     

    
</div>
    
    <table class="table table-responsive table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Investigador</th>
                <th>Destino</th>
                <th>F. inicio</th>
                <th>F. fin</th>
                <th>Sustituto</th>
                <th>Raz√≥n</th>
                <th>Coste</th>
                <th>Proyecto</th>
                <th>Estado</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>  
    

    <tr *ngFor="let comision of comisiones | estadoFilter:selectedEstado:selectedID" app-editable-comision [comision]="comision">
    </tr>
